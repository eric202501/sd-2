<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 測試</title>
    <!-- 載入 Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Vue 應該在 HTML 載入後執行 -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Vue.js 已成功載入！"
                };
            },
            methods: {
                changeMessage() {
                    this.message = "你點擊了按鈕！Vue.js 正常運作！";
                }
            }
        });

        app.mount("#app");
    </script>
</head>
<body>

    <div id="app">
        <h2>Vue.js 測試</h2>
        <p>{{ message }}</p>
        <button @click="changeMessage">點擊更改文字</button>
    </div>



</body>
</html>
